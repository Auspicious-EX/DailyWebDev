<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        /* img{
            filter: blur(3px);
        } */

        .img1 {
            filter: brightness(330%) contrast(100%);

        }
        .img2 {
            /* filter: invert(0.8); */
            filter: opacity(0.6);
            
            

        }
        .img3 {
            /* filter: grayscale(100%); */
            filter: sepia(50%);

        }

    </style>
</head>
<body>
    <div class="container">

        <img class="img1" src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="">
        <img  class="img2"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdkDy3Ll38GhbNOW3ZiPz4DP6XNitrG7zIpdm5QeDPX16qQatcQb_A2e3LHzAbvWlda0U&usqp=CAU" alt="">
        <img  class="img3"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPhJQi66zCSp3xZaVMh7FdeUyiMK34VTNe0w&s" alt="">
    </div>

    
</body>
</html>
