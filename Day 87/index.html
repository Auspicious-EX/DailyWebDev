<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>why react</title>
    <style>
        .box {
            background-color: aquamarine;
            color: black;
            height: 121px;
            width: 121px;
            border: 1px solid black;
            padding: 4px;

        }
    </style>
</head>
<body>
    <div class="box box1">V</div>
    
    <div class="box box2">and</div>
    
    <div class="box box3">S</div>

    <script>
        setTimeout(()=>{
            document.querySelector('.box1').style.backgroundColor = "green";
        },1000)
        setTimeout(()=>{
            document.querySelector('.box2').style.backgroundColor = "red";
        },2000)
        setTimeout(()=>{
            document.querySelector('.box3').style.backgroundColor = "blue";
        },3000)
        
        
    </script>
    
</body>
</html>
